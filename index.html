    const eventTextEl = document.getElementById("eventText");
    const tagTextEl = document.getElementById("tagText");
    const answerTextEl = document.getElementById("answerText");

    let order = [], currentIndex = 0, showingAnswer = false;

    const shuffle = arr => {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    };

    function initQuiz() {
      order = shuffle([...Array(total).keys()]);
      currentIndex = 0;
      loadCard();
    }

    function loadCard() {
      const idx = order[currentIndex];
      const card = cards[idx];

      counterEl.textContent = `${currentIndex + 1}/${total}`;
      eventTextEl.textContent = card.event;

      if (card.tag === "4.3") tagTextEl.textContent = "제주 4.3사건";
      else if (card.tag === "6.25") tagTextEl.textContent = "6.25 전쟁";
      else tagTextEl.textContent = "";

      answerTextEl.textContent = card.date;
      answerTextEl.style.visibility = "hidden";
      checkButton.textContent = "정답 체크";
      showingAnswer = false;

      // 첫 문제에서는 뒤로가기 비활성화
      if (currentIndex === 0) {
        backButton.disabled = true;
        backButton.style.opacity = 0.5;
      } else {
        backButton.disabled = false;
        backButton.style.opacity = 1;
      }
    }

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      quizScreen.style.display = "flex";
      initQuiz();
    });

    checkButton.addEventListener("click", () => {
      if (!showingAnswer) {
        answerTextEl.style.visibility = "visible";
        checkButton.textContent = "다음";
        showingAnswer = true;
      } else {
        currentIndex++;
        if (currentIndex >= total) initQuiz();
        else loadCard();
      }
    });

    backButton.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadCard();
      }
    });
